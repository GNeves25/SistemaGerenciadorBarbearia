<h2>Serviços</h2>
<ul>
  <li *ngFor="let service of (services$ | async)">
    <div class="service-header">
      <h3>{{ service.name }}</h3>
      <span class="price">{{ service.price | currency: 'BRL' }}</span>
    </div>
    <p>{{ service.description }}</p>
    <small>Duração aproximada: {{ service.durationMinutes }} minutos</small>
  </li>
</ul>
