<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 28px 'Segoe UI', Arial, sans-serif; fill: #212529; }
    .box { fill: #1abc9c; stroke: #0e6655; stroke-width: 3; rx: 16; ry: 16; }
    .actor { fill: #f39c12; stroke: #af601a; stroke-width: 3; rx: 16; ry: 16; }
    .label { font: bold 20px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
    .text { font: 16px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
    .line { stroke: #34495e; stroke-width: 4; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,12 L12,6 z" fill="#34495e" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa" />
  <text class="title" x="370" y="60">Fluxo de Agendamento de Atendimento</text>

  <rect class="actor" x="60" y="180" width="200" height="140" />
  <text class="label" x="85" y="235">Recepcionista</text>
  <text class="text" x="90" y="270">Inicia o agendamento</text>

  <rect class="box" x="320" y="110" width="240" height="120" />
  <text class="label" x="360" y="160">Frontend</text>
  <text class="text" x="340" y="195">Formulário reativo Angular</text>

  <rect class="box" x="320" y="270" width="240" height="120" />
  <text class="label" x="360" y="320">Validações</text>
  <text class="text" x="335" y="355">Campos obrigatórios, máscaras</text>

  <rect class="box" x="610" y="180" width="240" height="140" />
  <text class="label" x="670" y="230">API</text>
  <text class="text" x="630" y="265">Controller AgendaController</text>

  <rect class="box" x="900" y="60" width="240" height="120" />
  <text class="label" x="920" y="110">Application</text>
  <text class="text" x="915" y="145">AppointmentService</text>

  <rect class="box" x="900" y="220" width="240" height="120" />
  <text class="label" x="925" y="270">Domain</text>
  <text class="text" x="910" y="305">Entidade Appointment</text>

  <rect class="box" x="900" y="360" width="240" height="120" />
  <text class="label" x="945" y="410">Infrastructure</text>
  <text class="text" x="930" y="445">EF Core + SQL Server</text>

  <line class="line" x1="260" y1="250" x2="320" y2="170" />
  <line class="line" x1="260" y1="250" x2="320" y2="330" />
  <line class="line" x1="560" y1="170" x2="610" y2="250" />
  <line class="line" x1="560" y1="330" x2="610" y2="250" />
  <line class="line" x1="850" y1="250" x2="900" y2="120" />
  <line class="line" x1="850" y1="250" x2="900" y2="280" />
  <line class="line" x1="850" y1="250" x2="900" y2="420" />
</svg>
